<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Examen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='App.css') }}">
</head>
<body>
    <div class="container">
      <div class="card-hero light" style="padding: 40px;">
        <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 12px;">
          <div class="icon-circle" style="width: 120px; height: 120px;">
            <!-- Icono SVG -->
            <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="4" width="18" height="16" rx="3" stroke="#1e90ff" stroke-width="1.5" fill="#eaf2ff"/>
              <path d="M7 9h10M7 13h6" stroke="#1e90ff" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </div>
          <h2 class="section-title" style="color: #0f172a; margin: 0; font-size: 28px;">Generar Examen</h2>
        </div>
        <p class="desc" style="margin-top: 0; font-size: 18px;">Defina el tema, tipo y cantidad de preguntas.</p>
        {% if error %}
          <div style="color: #ef4444; font-size: 16px; padding: 12px;">{{ error }}</div>
        {% endif %}
        <form method="post" class="grid" style="gap: 24px;">
          <label class="grid" style="gap: 12px;">
            <span style="font-size: 16px; font-weight: 600;">Tema/Materia</span>
            <input class="input" name="topic" value="{{ topic|default('') }}" placeholder="Historia, Física Cuántica" style="padding: 16px; font-size: 16px; height: 56px;" required />
            {% if touched and not topic %}<small class="muted" style="color: #ef4444; font-size: 14px;">Este campo es obligatorio.</small>{% endif %}
          </label>
          <label class="grid" style="gap: 12px;">
            <span style="font-size: 16px; font-weight: 600;">Tipo de Pregunta</span>
            <select class="select" name="questionType" style="padding: 16px; font-size: 16px; height: 56px;">
              <option value="opcion_multiple" {% if questionType == 'opcion_multiple' %}selected{% endif %}>Opción Múltiple</option>
              <option value="verdadero_falso" {% if questionType == 'verdadero_falso' %}selected{% endif %}>Verdadero/Falso</option>
              <option value="matriz_logica" {% if questionType == 'matriz_logica' %}selected{% endif %}>Matriz de Lógica</option>
            </select>
          </label>
          <label class="grid" style="gap: 12px;">
            <span style="font-size: 16px; font-weight: 600;">Número de Preguntas</span>
            <input class="input" type="number" name="count" value="{{ count|default(5) }}" min="1" max="50" style="padding: 16px; font-size: 16px; height: 56px;" required />
            {% if touched and (count < 1 or count > 50) %}<small class="muted" style="color: #ef4444; font-size: 14px;">Debe estar entre 1 y 50.</small>{% endif %}
          </label>
          <div style="display: flex; gap: 16px; margin-top: 8px;">
            <a href="{{ url_for('index') }}" class="btn btn-ghost" style="padding: 16px 24px; font-size: 16px; font-weight: 600;">Cancelar</a>
            <button type="submit" class="btn-cta" style="padding: 16px 24px; font-size: 16px; font-weight: 600;">Generar</button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
